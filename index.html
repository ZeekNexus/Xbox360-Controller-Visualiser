<html lang="en">
 <head>
    <title>Controller Input</title>
    <link rel="stylesheet" type="text/css" href="buttons.css">
</head>
<body>
    <div id="container">
        <div id="controllerContainer">
            <img class="button" id="controller" src="images/CTRLOUTLINE.png"></img>
            <img class="button" id="xbutton"></img>
            <img class="button" id="ybutton"></img>
            <img class="button" id="abutton"></img>
            <img class="button" id="bbutton"></img>
            <img class="button" id="ltrigger"></img>
            <img class="button" id="lshoulder"></img>
            <img class="button" id="rtrigger"></img>
            <img class="button" id="rshoulder"></img>
            <img class="button" id="startbutton"></img>
            <img class="button" id="selectbutton"></img>
            <img class="button" id="xboxbutton"></img>
            <img class="button" id="lstick"></img>
            <img class="button" id="rstick"></img>
            <img class="button" id="udpad"></img>
            <img class="button" id="ddpad"></img>
            <img class="button" id="ldpad"></img>
            <img class="button" id="rdpad"></img>
        </div>
        <div id="startinfo">
            <p id="info">Please connect controller!</p>
        </div>    
    </div>
    <script src="controller.js"></script>     
</body>
</html>
